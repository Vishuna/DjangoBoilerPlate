<!doctype html>
{% load static %}
<!--[if lte IE 9]> <html class="lte-ie9" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no"/>

    <link rel="icon" type="image/png" href="{% static 'exam_app/assets/img/favicon-16x16.png' %}" sizes="16x16">
    <link rel="icon" type="image/png" href="{% static 'exam_app/assets/img/favicon-32x32.png' %}" sizes="32x32">

    <title>Login Page</title>

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>

    <!-- uikit -->
    <link rel="stylesheet" href="{% static 'exam_app/bower_components/uikit/css/uikit.almost-flat.min.css'%} "/>

    <!-- altair admin login page -->
    <link rel="stylesheet" href="{% static 'exam_app/assets/css/login_page.min.css' %}" />

</head>
<body class="login_page" >

    <div class="login_page_wrapper">
        <div class="md-card" id="login_card">
            <div class="md-card-content large-padding" id="login_form">
                <div class="login_heading">
                    <div class="user_avatar"></div>
                </div>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token%}
                    <div class="uk-form-row">
                        <label for="login_username">Usernam1e</label>
                        <input class="md-input" type="text" id="login_username" name="login_username" />
                    </div>
                    <div class="uk-form-row">
                        <label for="login_password">Password</label>
                        <input class="md-input" type="password" id="login_password" name="login_password" />
                    </div>
                    <div class="uk-margin-medium-top">
                        <input type="submit" class="md-btn md-btn-primary md-btn-block md-btn-large"></input>
                    </div>
                   
                    <!-- <div class="uk-margin-top">
                        <a href="#" id="login_help_show" class="uk-float-right">Need help?</a>
                        <span class="icheck-inline">
                            <input type="checkbox" name="login_page_stay_signed" id="login_page_stay_signed" data-md-icheck />
                            <label for="login_page_stay_signed" class="inline-label">Stay signed in</label>
                        </span>
                    </div> -->
                </form>
            </div>
           
           
            
        </div>
        <!-- <div class="uk-margin-top uk-text-center">
            <a href="#" id="signup_form_show">Create an account</a>
        </div> -->
    </div>

    <!-- common functions -->
    <script src="{% static 'exam_app/assets/js/common.min.js'%}"></script>
    <!-- uikit functions -->
    <script src="{% static 'exam_app/assets/js/uikit_custom.min.js'%}"></script>
    <!-- altair core functions -->
    <script src="{% static  'exam_app/assets/js/altair_admin_common.min.js'%}"></script>

    <!-- altair login page functions -->
    <script src="{% static 'exam_app/assets/js/pages/login.min.js'%}"></script>

    <script>
        // check for theme
        if (typeof(Storage) !== "undefined") {
            var root = document.getElementsByTagName( 'html' )[0],
                theme = localStorage.getItem("altair_theme");
            if(theme == 'app_theme_dark' || root.classList.contains('app_theme_dark')) {
                root.className += ' app_theme_dark';
            }
        }
    </script>

</body>
</html>
